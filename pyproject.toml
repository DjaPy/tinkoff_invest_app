[tool.poetry]
name = "tinkoff_invest_app"
version = "0.1.0"
description = ""
authors = ["sergey <djapy@yandex.ru>"]
readme = "README.md"


[tool.ruff]
# ignore error # noqa: UP006
target-version = "py310"
line-length = 120
select = ["E", "F", "R", "C", "W", "C90"]

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10


[tool.poetry.dependencies]
python = "^3.11"
aiomisc = "^17.3.2"
fastapi = "^0.96.0"
aiohttp = "^3.8.4"
odmantic = "^0.9.2"
tinkoff-investments = "^0.2.0b58"
uvicorn = "^0.22.0"
opentelemetry-api = "^1.18.0"
opentelemetry-sdk = "^1.18.0"
prometheus-client = "^0.17.0"
instrumental = "^0.5.3"
opentelemetry-instrumentation-fastapi = "^0.39b0"


[tool.poetry.group.dev.dependencies]
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21"
Faker = "^18.10.1"
ruff = "^0.0.270"
mypy = "^1.3.0"
isort = "^5.12.0"
bandit = "^1.7.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
